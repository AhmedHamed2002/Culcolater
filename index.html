<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X_UA-Compatiable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/master.css">
    <title>project_5</title>
</head>
<body>
    <div class="clac">
        <h1>CASIO <span class="s1">scientific calculator</span> <span class="s2">fx-579ES</span></h1>
        <p>nutural display</p>
        <input type="text" id ="cal" value="" placeholder="0" readonly>
        <div class="control">
            <button class="b1" onclick="Clear()">Cl</button>
            <button  class="b1" onclick="Delete()">Del</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button class="b2" onclick="Calc()">=</button>
        </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
